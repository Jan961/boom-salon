<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

	<!-- link to style.css  -->
	<link rel="stylesheet" type="text/css" href="/static/styles/style.css">
	<!--loop icon library-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!--Arizona font-->
	<link href="{% static 'fonts/ABC-Arizona-Text/ABCArizonaText-Regular-Trial.otf' %}" rel="stylesheet" media="screen">

	<link rel="shortcut icon" href="/static/icon/favicon-32x32.png" sizes="32x32" type="image/png">

	<!--Custiom CSS-->
    {#<link rel="stylesheet" type="text/css" href="/static/styles/home.css">#}
    <link rel="stylesheet" type="text/css" href="/static/styles/mobile.css">



	<title>
		CLO -
		{% block title %}
		{% endblock %}
	</title>

</head>

<body>

<div id="mainwrapper">
   <div id="logo-bar">
       <a  href="/">
            <img id="logo-image" src="{% static 'logos/clo-wordmark-blue.png' %}" />
       </a>
   </div>


    {% block content %}
    {% endblock %}

</div>
    <!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	{% block script %}
    {% endblock %}
</body>

</html>
